<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
  <c-container breakpoint="md">
    <c-row class="justify-content-center">
      <c-col lg="10" xl="8">
        <c-card-group>
          <!-- Logo Card -->
          <c-card [ngStyle]="{'minWidth.%': 44}" class="text-white bg-white py-5 d-flex justify-content-center align-items-center">
            <c-card-body class="text-center">
              <img src="assets/brand/logo.png" alt="Logo" class="img-fluid mb-2">
            </c-card-body>
          </c-card>

          <!-- Login Card -->
          <c-card class="p-4">
            <c-card-body>
              <form cForm (ngSubmit)="onSubmit()">
                <h1 class="pb-3">Client Login</h1>
                <p class="text-medium-emphasis">Sign In to your account</p>
                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input autoComplete="username" cFormControl placeholder="PAN No"
                         [(ngModel)]="panNo" name="panNo" required>
                </c-input-group>
                <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <svg cIcon name="cilCalendar"></svg>
                  </span>
                  <input cFormControl [(ngModel)]="dob" name="dob" type="date" required>
                </c-input-group>
                <c-row>
                  <c-col xs="6">
                    <button cButton class="px-4" color="primary" type="submit">Login</button>
                  </c-col>
                </c-row>
                <p *ngIf="errorMessage" class="text-danger mt-3">{{ errorMessage }}</p>
              </form>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
